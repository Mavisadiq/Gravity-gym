        body {

    <!-- Firebase JS SDK -->
    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            query,
            orderBy,
            onSnapshot,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Global Variables
        const appId = "1:1013327226199:web:b10aa59075978cec43ca12";
        const firebaseConfig = {
            apiKey: "AIzaSyCvxb4a3cwk8Din-Lhh0YGtqJ40ked3r7E",
            authDomain: "gym-website-446d1.firebaseapp.com",
            projectId: "gym-website-446d1",
            storageBucket: "gym-website-446d1.firebasestorage.app",
            messagingSenderId: "1013327226199",
            appId: "1:1013327226199:web:b10aa59075978cec43ca12"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        window.addEventListener('DOMContentLoaded', async () => {
            if (Object.keys(firebaseConfig).length > 0) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // No automatic sign-in, the page starts logged out
                updateNavigation(false);
                renderView('home');

                setupAuthListener();
            } else {
                console.error("Firebase config is not available.");
                renderView('home');
            }
        });

        function setupAuthListener() {
            onAuthStateChanged(auth, (user) => {
                isAuthReady = true;
                const isAuthenticated = user && !user.isAnonymous;
                updateNavigation(isAuthenticated);

                if (isAuthenticated) {
                    userId = user.uid;
                    console.log('User authenticated:', userId);
                    // Automatically redirect to dashboard after successful login/signup
                    if (window.currentView === 'login' || window.currentView === 'signup') {
                        renderView('dashboard');
                    }
                } else {
                    userId = null;
                    if (window.currentView === 'dashboard') {
                        renderView('home');
                    }
                }
            });
        }

        function updateNavigation(isAuthenticated) {
            const nav = document.querySelector('nav');
            const memberPortalBtn = nav.querySelector('#member-portal-btn');
            const authBtns = nav.querySelector('#auth-btns');
            
            if (isAuthenticated) {
                if (authBtns) authBtns.classList.add('hidden');
                if (memberPortalBtn) memberPortalBtn.classList.remove('hidden');
            } else {
                if (authBtns) authBtns.classList.remove('hidden');
                if (memberPortalBtn) memberPortalBtn.classList.add('hidden');
            }
        }

        window.renderView = function (view) {
            window.currentView = view;
            const contentContainer = document.getElementById('content-container');
            if (!contentContainer) return;

            switch (view) {
                case 'home':
                    contentContainer.innerHTML = document.getElementById('home-template').innerHTML;
                    setupHomeLinks();
                    break;
                case 'dashboard':
                    if (!isAuthReady || !auth.currentUser || auth.currentUser.isAnonymous) {
                        contentContainer.innerHTML = `
                            <div class="text-center py-20">
                                <h2 class="text-4xl font-bold text-white mb-4">You must be logged in to view the dashboard.</h2>
                                <p class="text-lg text-gray-400">Please <a href="#" onclick="renderView('login')" class="text-teal-400 hover:underline">log in</a> or <a href="#" onclick="renderView('signup')" class="text-teal-400 hover:underline">sign up</a>.</p>
                            </div>
                        `;
                        return;
                    }
                    contentContainer.innerHTML = document.getElementById('dashboard-template').innerHTML;
                    document.getElementById('user-id-display').textContent = userId;
                    setupDashboardFeatures();
                    break;
                case 'login':
                    contentContainer.innerHTML = document.getElementById('login-template').innerHTML;
                    document.getElementById('login-form').addEventListener('submit', handleLogin);
                    break;
                case 'signup':
                    contentContainer.innerHTML = document.getElementById('signup-template').innerHTML;
                    document.getElementById('signup-form').addEventListener('submit', handleSignup);
                    break;
                default:
                    renderView('home');
            }
        };

        function setupHomeLinks() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            if (!email || !password) {
                showMessage("Please enter both email and password.", 'error');
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Login successful!", 'success');
            } catch (error) {
                showMessage(`Login failed: ${error.message}`, 'error');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            if (!email || !password) {
                showMessage("Please enter both email and password.", 'error');
                return;
            }
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Account created successfully! You are now logged in.", 'success');
            } catch (error) {
                let errorMessage = `Signup failed: ${error.message}`;
                if (error.code === 'auth/weak-password') {
                    errorMessage = "Signup failed: The password is too weak. Please use a stronger password.";
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = "Signup failed: Email/Password sign-in is not enabled in Firebase. Please enable it in your Firebase project settings.";
                }
                showMessage(errorMessage, 'error');
            }
        }

        window.handleLogout = async function() {
            try {
                await signOut(auth);
                showMessage("You have been logged out.", 'success');
            } catch (error) {
                showMessage(`Logout failed: ${error.message}`, 'error');
            }
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            if (!container) return;
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            container.innerHTML = `
                <div class="fixed top-24 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-xl text-white font-bold shadow-lg ${bgColor} animate-fade-in-down transition-opacity duration-300">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function setupDashboardFeatures() {
            // Workout Logging
            const workoutForm = document.getElementById('workout-form');
            if (workoutForm) {
                workoutForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const exercise = e.target.exercise.value;
                    const sets = e.target.sets.value;
                    const reps = e.target.reps.value;
                    const weight = e.target.weight.value;
                    if (!exercise || !sets || !reps) return;
                    try {
                        const userWorkoutsCollection = collection(db, `artifacts/${appId}/users/${userId}/workouts`);
                        await addDoc(userWorkoutsCollection, {
                            exercise,
                            sets: Number(sets),
                            reps: Number(reps),
                            weight: Number(weight),
                            timestamp: Date.now()
                        });
                        e.target.reset();
                    } catch (e) {
                        console.error("Error adding workout: ", e);
                    }
                });
            }

            // Real-time Workout List
            const workoutsList = document.getElementById('workouts-list');
            if (workoutsList) {
                const userWorkoutsCollection = collection(db, `artifacts/${appId}/users/${userId}/workouts`);
                const q = query(userWorkoutsCollection, orderBy("timestamp", "desc"));
                onSnapshot(q, (snapshot) => {
                    workoutsList.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const li = document.createElement('li');
                        li.className = 'bg-gray-700 p-4 rounded-lg flex justify-between items-center';
                        li.innerHTML = `
                            <div>
                                <h4 class="font-bold text-white">${data.exercise}</h4>
                                <p class="text-sm text-gray-400">Sets: ${data.sets}, Reps: ${data.reps}, Weight: ${data.weight}kg</p>
                            </div>
                        `;
                        workoutsList.appendChild(li);
                    });
                });
            }

            // Community Chat
            const communityForm = document.getElementById('community-form');
            if (communityForm) {
                communityForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const message = e.target.message.value;
                    if (!message) return;
                    if (!auth.currentUser || auth.currentUser.isAnonymous) {
                        showMessage("You must be logged in to send messages.", 'error');
                        return;
                    }
                    try {
                        const communityCollection = collection(db, `artifacts/${appId}/public/data/community-messages`);
                        await addDoc(communityCollection, {
                            userId: userId,
                            message: message,
                            timestamp: Date.now()
                        });
                        e.target.reset();
                    } catch (e) {
                        console.error("Error sending message: ", e);
                    }
                });
            }

            // Real-time Community Chat
            const communityMessages = document.getElementById('community-messages');
            if (communityMessages) {
                const communityCollection = collection(db, `artifacts/${appId}/public/data/community-messages`);
                const q = query(communityCollection, orderBy("timestamp", "asc"));
                onSnapshot(q, (snapshot) => {
                    communityMessages.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const li = document.createElement('li');
                        li.className = 'flex items-start space-x-2 p-2 rounded-lg';
                        li.classList.add(data.userId === userId ? 'bg-teal-500' : 'bg-gray-700');
                        li.innerHTML = `
                            <div class="flex-grow">
                                <span class="font-bold text-sm ${data.userId === userId ? 'text-white' : 'text-teal-400'}">${data.userId.substring(0, 8)}...</span>
                                <p class="text-gray-200">${data.message}</p>
                            </div>
                        `;
                        communityMessages.appendChild(li);
                    });
                    communityMessages.scrollTop = communityMessages.scrollHeight;
                });
            }
        }

        window.toggleMenu = function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        };
    </script>
</head>
